<html>
<head>
    <meta charset="UTF-8">
    <title>Layout Structure</title>
    <style>
        body {
            color: #333;
            margin: 0;
            padding: 40px;
            font-family: PT Mono, monospace, sans-serif;;
        }

        h1 {
            font-family: inherit;
        }

        ol {
            font-size: 20px;
            line-height: 1.6;
        }

        a {
            color: inherit;
        }

        a:hover {
            color: red;
        }
    </style>
</head>
<body>
<h1>Сторінки:</h1>
<ol>
    <li>
        <a href="index.html">index</a>
    </li>
    
</ol>
</body>
</html>
